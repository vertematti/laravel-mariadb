<VirtualHost *:80>
  ServerName NoteGLV

  # Alias /legacy /var/www/html/public/app
  <Directory /var/www/html/public/app/>
      Options All
      AllowOverride All
      order allow,deny
      allow from all
  </Directory>

  DocumentRoot "/var/www/html/public"
  <Directory "/var/www/html/public/">
    AllowOverride all
  </Directory>
  
  <IfModule headers_module>
      Header always unset X-Frame-Options
  </IfModule>
</VirtualHost>
